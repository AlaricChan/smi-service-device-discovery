server:
    port: 46002

logging:
  level.root: ERROR
  level.com.dell.isg.smi: DEBUG
  file: /var/log/dell/service-device-discovery.log

spring:
  jackson:
    serialization-inclusion : non_null

command: 
  arp: 
    mac: "arping -I eth0 -c 1 %s"

---

spring:
  profiles: default
  application:
    name: DEVICE-DISCOVERY
  cloud:
    bus:
      enabled: false
    consul:
      enabled: false
      config:
        enabled: false
---

spring:
  profiles: consul
  application:
    name: DEVICE-DISCOVERY
  cloud:
    consul:
      enabled: true
      host: service-registry
      port: 8500
      config:
        prefix: config
        profileSeparator: '::'
        format: YAML
        data-key: data
        fail-fast: true